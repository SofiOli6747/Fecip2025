<!DOCTYPE html>

<html lang="pt-br">
<!--"cabeça" do site-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaBusca - encontre os melhores preços</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="assets/logo farma busca.png" type="image/x-icon">
    <script type="text/javascript" src="darkmode.js" defer></script>
</head>
<style>
    body{
        width: 100px;
    }
</style>
<!--corpo do site--> 
<body>  
    <!--cabeçalho (parte de cima do site)-->
    <header>

        <div class="fundo-navbar">  
        </div>
        <section>
            <!--logo principal-->
            <img src="assets/logo farma busca.png" alt="" class="logo"> 
            <div class="titulo">
                <a href="index.html" class="farma"> Farma </a>
                <a href="index.html" class="busca"> Busca </a>
            </div>
            <!--ára de busca-->
            <div>
                <input type="search" class="typebox" id="txtbox" size="70" placeholder="O que está buscando?">
            </div> 
            <!--área dos botões cadastro e salvos-->
            <div>
                <input type="button" class="b-cadastro" id="cadastro" size="70">
                
                <img src="assets/userpf.png" alt="icon de cadastro"  class="icon-cadastro">
                
                <div class="cadastro-txt">
                    <label>Entre ou Cadastre-se</label>
                </div>
            </div>
            <div>
                <input type="button" class="b-salvos" id="salvos" size="70" >
                <img src="assets/salvos-logo.png" alt="icon dos salvos" class="icon-salvos">
                <div class="salvos-txt">
                    <label>Seus salvos</label>
                </div>
            </div>
        </section>
        <!--área de navegação-->
        <nav>
            <ul>
                <li>
                    <a href="index.html" class="Inicio"> Início </a>

                    <a href="//" class="Categorias"> Categorias </a>

                </li>
            </ul>
           
        </nav>
        


    </header>

    <!--conteúdo (parte do meio)-->
    <main>
    
    </main>
    <!--rodapé (parte final do site)-->
    <footer>
        <section>

            <div class="rodape">
            </div>

            <section>

                <div class="nosso-site-txt">
                    <span>Nossa rede</span>
                </div>
                <div>
                    <img src="assets/logo_instagram.png" alt="logo do instagram" class="logo-instagram">
                </div>
                <div class="contato-txt">
                    <span>Contato:</span>
                </div>
                <div class="email-contato">
                    <span>farameterj@gmail.com</span>
                </div>
                <ul>
                    <li>
                        <a href="//" class="link_instagram"> Instagram </a>
                    </li>
                </ul>  
                
            </section>
        </section>

    </footer>
    
</body>
</html>
